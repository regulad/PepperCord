version: '3'
services:
  mongo:
    restart: unless-stopped
    image: mongo:5
  peppercord:
    image: ghcr.io/regulad/peppercord:latest
    build: .
    restart: unless-stopped
    environment:
      - PEPPERCORD_TOKEN=YOUR_TOKEN
      - PEPPERCORD_MESSAGE_COMMANDS=True
    volumes:
      - config:/app/config
    depends_on:
      - mongo
volumes:
  config:
